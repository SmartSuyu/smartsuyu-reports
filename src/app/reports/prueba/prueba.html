<div class="container">
  <div class="row">
    <div class="col-md-6">
      <canvas id="pie" class="chart chart-pie"
              chart-data="prueba.data" chart-labels="prueba.labels" chart-options="prueba.options">
      </canvas>
    </div>

    <div class="col-md-6">
      <canvas id="radar" class="chart chart-radar"
              chart-data="prueba.data" chart-options="prueba.options" chart-labels="prueba.labels">
      </canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <canvas id="line" class="chart chart-line" chart-data="prueba.data"
              chart-labels="prueba.labels" chart-series="prueba.series" chart-options="prueba.options"
              chart-dataset-override="prueba.datasetOverride" chart-click="prueba.onClick">
      </canvas>
    </div>
  </div>
</div>
