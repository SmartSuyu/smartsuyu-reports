<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Temperatura</th>
        <th>Humedad</th>
        <th>Fertilidad</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sensor in sensoresTierra.sensors">
        <td>{{sensor.temperatura}}</td>
        <td>{{sensor.humedad}}</td>
        <td>{{sensor.fertilidad}}</td>
      </tr>
    </tbody>
  </table>
</div>
